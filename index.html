<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Free Code Camp Simon Game</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <!-- Audio sounds -->
    <audio id="soundClip1">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
    </audio>

    <audio id="soundClip2">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
    </audio>

    <audio id="soundClip3">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
    </audio>

    <audio id="soundClip4">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
    </audio>

  </head>
  <body>
    <header>
      <h1>Free Code Camp Simon Game</h1>
    </header>

    <main>
      <div id="circle-body">
        <div id="topLeftCircle"></div>
        <div id="topRightCircle"></div>
        <div id="bottomLeftCircle"></div>
        <div id="bottomRightCircle"></div>

        <div id="middle-circle">
          <div id="game-title">Simon!</div>
          <div id="switch-buttons">
            <input type="checkbox" class="toggle" id="on">
            <button class="button" id="start">Start</button>
            <input type="checkbox" class="toggle" id="strict">
          </div>

          <div class="button-text">
            <span>Power</span><span>Strict</span>
          </div>

          <div id="turn-window"></div>

          <div class="count">Count</div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2019 Sarah Bartley. All Rights Reserved.</p>
    </footer>

    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
